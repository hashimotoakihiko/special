    <!-- イベントについて理解できたでしょうか。DOM操作は基本的にこのイベントとワンセットで実施され ます。 要素の追加に伴い、イベントを追加しなければならない場面も多いので、イベントリスナの使い方に ついてもよく抑えておきましょう。
    ポイント1. 何かしらのアクションとDOM操作を紐付けている部分をイベントという 
    ポイント2. イベントの待ち受けにはaddEventListener()を利用する

        要素.addEventListener("イベント文字列", function() { 
          // DOM操作など
        }); -->
    <!-- ポイント3. addEventListener()内の関数ではthisは、イベントリスナーを登録した要素自体を指す -->
    
<!-- ここまで学習したのはユーザーが実行可能なイベントに関するものでした。開発者としてはブラウザ やプログラムによるもの、例えば次のようなイベントにも目を見張る必要があります。
    イベント1. ブラウザのサイズが変わったので画面のレイアウトを変更したい
    イベント2. 要素が全て読み込まれたのでJavaScriptの処理を実施したい
    イベント3. ユーザーの想定外の入力値によりエラーが発生したらメッセージを出力したい

    イベント操作の基本に慣れたら復習がてらこれらのイベントをどうすれば実装できるのか調べてみる と良いでしょう。 -->
